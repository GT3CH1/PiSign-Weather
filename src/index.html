            jsonResponse = data;
            icon = jsonResponse['weather'][0]['icon'];
            weather = jsonResponse['weather'][0]['main'];
            temp = jsonResponse['main']['temp'];
            processData();
        });
        
        function getWeatherIcon(id){
            return "http://openweathermap.org/img/w/" + id + ".png";
        }

    </script>
